<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebGL Starter Arena</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        overflow: hidden;
        background: #0c0c0c;
        color: #f2f2f2;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      #app {
        position: relative;
        width: 100vw;
        height: 100vh;
      }
      canvas {
        display: block;
      }
      #hud-root {
        position: absolute;
        inset: 0;
        pointer-events: none;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 16px;
      }
      .hud-top {
        display: flex;
        justify-content: space-between;
        font-weight: 600;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.6);
        gap: 18px;
        align-items: flex-end;
        flex-wrap: wrap;
      }
      .hud-status-group {
        display: grid;
        gap: 6px;
        min-width: 280px;
      }
      .hud-objective {
        min-width: 260px;
        padding: 10px 12px;
        background: rgba(59, 130, 246, 0.12);
        border: 1px solid rgba(59, 130, 246, 0.4);
        border-radius: 8px;
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.35);
        backdrop-filter: blur(2px);
        max-width: 420px;
      }
      .objective-title {
        font-weight: 700;
        color: #bfdbfe;
      }
      .objective-description {
        font-size: 14px;
        opacity: 0.9;
        margin-top: 2px;
      }
      .objective-timer {
        font-size: 12px;
        margin-top: 6px;
        color: #cbd5e1;
        opacity: 0;
        transition: opacity 0.2s ease;
      }
      .objective-timer.visible {
        opacity: 1;
      }
      .objective-banner {
        align-self: center;
        margin-top: 8px;
        padding: 10px 16px;
        border-radius: 10px;
        font-weight: 700;
        letter-spacing: 0.5px;
        box-shadow: 0 8px 22px rgba(0, 0, 0, 0.32);
        opacity: 0;
        transform: translateY(-8px);
        transition: opacity 0.22s ease, transform 0.22s ease;
      }
      .objective-banner.visible {
        opacity: 1;
        transform: translateY(0);
      }
      .objective-banner.complete {
        background: linear-gradient(90deg, #22c55e, #16a34a);
        color: #f8fafc;
      }
      .objective-banner.failed {
        background: linear-gradient(90deg, #ef4444, #b91c1c);
        color: #fee2e2;
      }
      .hud-bar {
        display: grid;
        grid-template-columns: 70px 1fr;
        align-items: center;
        gap: 8px;
        font-size: 14px;
      }
      .hud-bar .bar-track {
        height: 12px;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.12);
        overflow: hidden;
        box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.4);
      }
      .hud-bar .bar-fill {
        height: 100%;
        width: 100%;
        background: linear-gradient(90deg, #22c55e, #16a34a);
        transition: width 0.12s ease-out;
      }
      .hud-bar.armor .bar-fill {
        background: linear-gradient(90deg, #60a5fa, #2563eb);
      }
      .hud-bottom {
        align-self: center;
        text-align: center;
        font-size: 14px;
        opacity: 0.8;
        max-width: 640px;
      }
      .hud-ammo {
        font-size: 14px;
        opacity: 0.9;
      }
      .hud-warning {
        align-self: flex-end;
        background: rgba(220, 38, 38, 0.12);
        color: #fecdd3;
        padding: 6px 10px;
        border-radius: 6px;
        border: 1px solid rgba(248, 113, 113, 0.5);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.24);
        opacity: 0;
        transform: translateY(8px);
        transition: opacity 0.2s ease, transform 0.2s ease;
      }
      .hud-warning.visible {
        opacity: 1;
        transform: translateY(0);
      }
      .damage-indicator {
        position: absolute;
        inset: 0;
        pointer-events: none;
        background: radial-gradient(circle at center, transparent 40%, rgba(255, 0, 0, 0.25));
        opacity: 0;
        transition: opacity 0.15s ease;
      }
      .damage-indicator.active {
        opacity: 1;
      }
      .restart-panel {
        position: absolute;
        inset: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 12px;
        background: radial-gradient(circle at center, rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.65));
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.2s ease;
      }
      .restart-panel.visible {
        opacity: 1;
        pointer-events: all;
      }
      .restart-panel button {
        padding: 10px 16px;
        border: none;
        border-radius: 6px;
        background: linear-gradient(90deg, #f97316, #ef4444);
        color: #fff;
        font-weight: 700;
        cursor: pointer;
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.3);
      }
      .crosshair {
        position: absolute;
        left: 50%;
        top: 50%;
        width: 16px;
        height: 16px;
        transform: translate(-50%, -50%);
        pointer-events: none;
      }
      .crosshair::before,
      .crosshair::after {
        content: "";
        position: absolute;
        background: #f2f2f2;
      }
      .crosshair::before {
        width: 2px;
        height: 16px;
        left: 7px;
        top: 0;
      }
      .crosshair::after {
        width: 16px;
        height: 2px;
        left: 0;
        top: 7px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="hud-root"></div>
      <div class="crosshair" aria-hidden="true"></div>
    </div>
    <script type="module" src="/scripts/main.js"></script>
  </body>
</html>
